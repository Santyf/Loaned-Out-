<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assests/css/loaned_style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assests/js/index.js"></script>

  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Loaned Out</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/addUser">Add Items</a>

          </div>
        </div>
      </nav>
    </header>
    <section class="bodyColor">
      <style>
        .parallax {
          /* The image used */
          background-image: url("./assests/img/set-of-tool-wrench-162553.jpg");

          /* Set a specific height */
          height: 1300px;

          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
      </style>

      <div class="parallax">
        <!-- <img src="./assests/img/set-of-tool-wrench-162553.jpg"> -->
        </div>
        <div class="imgContainer">
          <img src="./assests/img/money-steel.png">
          <img src="./assests/img/tools steel.png">
          <img src="./assests/img/furniture-steel.png">
        </div>
    </section>
    <div class="card" style="width: 15rem;">
      <img src="./assests/img/Null_profilepic.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Sign Up</h5>
        <p class="card-text">Never used this site before? Click below to get set up.</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Add New User
        </button>
      </div>
    </div>
    <p id="adminLink"><a href="#">Admin Page</a></p>

  </div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">




          <!-- FORM SECTION -->

        <form id="add_user">
          <div class="form-group">
                 <label for="username">Name</label>
            <input type="UserName" class="form-control" id="username1" placeholder="">
          </div>
          <div class="form-group">
            <label for="phoneNum">Phone Number</label>
       <input type="phonenum" class="form-control" id="phonenum1" placeholder="(###) ###-#####">
     </div>
      <div class="form-group">
                 <label for="email">E-mail</label>
            <input type="UserName" class="form-control" id="email" placeholder="YourEmail@domain.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Upload your photo</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id="add_user_btn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  



</body>

</html>
