<body>
  <div class="container-fluid">
    <header>
     
   
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Loaned Items - Admin page</h1>
          <p class="lead">Add yourself to the database if you want to borrow an item</p>
        </div>
      </div>
    </header>

    <button type="button" class="btn btn-primary btn-sm" id="showAddItem" onclick="addItemshow()">Add Item</button>
<br><br>

    <form id="add_item"  style= "display: none">
      <div class="form-group">
             <label for="item_name">Name</label>
        <input type="itemName" class="form-control" id="itemname1" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Category</label>
<!-- It would be cool to fill the categories below with the category fields from the database. Not required but if we have time -->
        <select class="form-control" id="itemcategoy1">
          <option>Tools</option>
          <option>Movies</option>
          <option>Games</option>
          <option>Money</option>
         </select>
      </div>
  <div class="form-group">
             <label for="value">Value</label>
        <input type="value" class="form-control" id="value1" placeholder="Item Value">
      </div>

      
      <div class="form-group">
        <label for="exampleFormControlFile1">Upload Item Photo</label>
        <input type="file" class="form-control-file" id="itemPhoto1">
      </div>

      <button type="submit" class="btn btn-primary btn-sm" id="PostItem">Add Item to Inventory</button>
    </form>









<br><br><br>
    <ul id="displayItems"></ul>
<br><br>
    <button type="button" class="btn btn-primary btn-sm" id="showAddItem" onclick="updateItemshow()">Update Item</button>

 
    
    <form id="update_item"  style= "display: none">
      <div class="form-group">
        <label for="item_id">ID</label>
   <input type="itemID" class="form-control" id="itemID2" placeholder="">
 </div>

      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Category</label>
<!-- It would be cool to fill the categories below with the category fields from the database. Not required but if we have time -->
        <select class="form-control" id="itemcategoy2">
          <option>Tools</option>
          <option>Movies</option>
          <option>Games</option>
          <option>Money</option>
         </select>
      </div>
  <div class="form-group">
             <label for="value">Value</label>
        <input type="value" class="form-control" id="value2" placeholder="Item Value">

      <div class="form-group">
