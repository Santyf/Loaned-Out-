<body>
  <div class="add-Container">
    <header>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Loaned Items - Add User</h1>
          <p class="lead">Add yourself to the database if you want to borrow an item</p>
        </div>
      </div>
    </header>


    <form id="add_user">
      <div class="form-group">
             <label for="username">Name</label>
        <input type="UserName" class="form-control" id="username1" placeholder="">
      </div>
      <div class="form-group">
        <label for="phoneNum">Phone Number</label>
   <input type="phonenum" class="form-control" id="phonenum1" placeholder="(###) ###-#####">
 </div>
  <div class="form-group">
             <label for="email">E-mail</label>
        <input type="UserName" class="form-control" id=""email" placeholder="YourEmail@domain.com">
      </div>

      
      <div class="form-group">
        <label for="exampleFormControlFile1">Upload your photo</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>

      <button type="submit" class="btn btn-primary btn-sm" id="addNewUser">Add User</button>

    </form>





  </div>
